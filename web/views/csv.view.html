<!-- View: CSV Upload Form -->

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Upload Excel File</h3>
    </div>
    <div class="panel-body">
        <form name="csvForm" ng-submit="uploadCSV()" enctype="multipart/form-data" novalidate>

            <!-- Row Start -->
            <div class="form-group">
                <label for="imageColumn">Row Start (Optional)</label>
                <input type="number" id="rowStart" class="form-control" ng-model="form.rowStart"
                    placeholder="Enter First Row Number">
            </div>

            <!-- Image Column (optional) -->
            <div class="form-group">
                <label for="imageColumn">Image Column (Optional)</label>
                <input type="text" id="imageColumn" class="form-control" ng-model="form.imageColumn"
                    placeholder="Enter image column name">
            </div>

            <!-- Item Column -->
            <div class="form-group">
                <label for="itemColumn">Item Column</label>
                <input type="text" id="itemColumn" class="form-control" ng-model="form.itemColumn"
                    placeholder="Enter item column name" required>
            </div>

            <!-- Excel File Upload -->
            <div class="form-group">
                <label for="excelFile">Excel File</label>
                <input type="file" id="excelFile" class="form-control" file-model="form.excelFile" accept=".xls,.xlsx"
                    required>

            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary" ng-disabled="csvForm.$invalid">
                <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
        </form>
    </div>
</div>
